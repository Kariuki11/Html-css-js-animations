<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <p class="month-name"
        id="month-name">April</p>
        <p class="day-name"
        id="day-name">Friday</p>
        <div class="pday-number"
        id="day-number">22</div>
        <p class="year"
        id="year">2020</p>
    </div>
</body>
</html>
